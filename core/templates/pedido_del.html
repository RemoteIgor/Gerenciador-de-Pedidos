{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
   <h1>Pedido</h1>
   <form method="post">
       {% csrf_token %}
           <p>Tem certeza que deseja deletar o pedido {{object.nome}}?</p>
           {% buttons %}
              <button type="submit" class="btn btn-danger">Confirmar</button>
              <button type="button" class="btn btn-warning">
                   <a href="{% url 'pedidos_page' %}">Cancelar</a>
              </button>
           {% endbuttons %}
   </form>
{% endblock %}
